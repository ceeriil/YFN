<!-- app/templates/app/card.html -->
{% block content %} {% load static %}
<div class="card">
  <div class="card_img">
    <img src="{{ card_data.image_url }}" alt="{{ card_data.alt_text }}" />
    <div class="card_text">
      <h2>{{ card_data.card_title }}</h2>
      <p>{{ card_data.card_content }}</p>
    </div>
  </div>
</div>
{% endblock content %}
